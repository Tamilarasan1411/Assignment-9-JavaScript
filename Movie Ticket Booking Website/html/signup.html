<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="form-container">
        <form action="index.html">
          <h2>Sign Up</h2>
      
          <div class="form-group">
            <label for="regID">Registration ID*</label>
            <input type="text" id="regID" name="regID" placeholder="Enter Registration ID" pattern="[0-9]{2}[A-Z]{2}[0-9]{4}" required>
          </div>
      
          <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" pattern="[A-Za-z]+" required>
          </div>
      
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
          </div>
      
          <div class="form-group">
            <label for="mobile">Mobile Number*</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
          </div>
      
          <div class="form-group">
            <label for="dob">DOB*</label>
            <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth" required>
          </div>
      
          <div class="form-group buttons">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
          </div>
        </form>
      </div>       
  </body>
</html>
